<div class="container">

    <h3>Lista de Colegios</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoColegio()">Nuevo Colegio</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Colegio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let colegio of colegios" (click)="editarColegio(colegio.id)">
            <th scope="row">{{ colegio.id}}</th>
            <td>{{ colegio.nombre}}</td>
        </tr>
        </tbody>
  </table>
</div>
